---
steps:
  - name: gcr.io/cloud-builders/docker
    id: build-builder
    args:
      - build
      - '-t'
      - '$_GCR_HOSTNAME/$PROJECT_ID/custom-builder:$COMMIT_SHA'
      - custom-builder
    waitFor: ['-']
  - name: gcr.io/cloud-builders/docker
    id: push-builder
    args:
      - push
      - '$_GCR_HOSTNAME/$PROJECT_ID/custom-builder:$COMMIT_SHA'
    waitFor: ['build-builder']
  - name: gcr.io/k8s-skaffold/pack
    id: 'build-luanerizer'
    args:
      - build
      - '$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
      - '--builder=heroku/buildpacks'
      - '--path=.'
    entrypoint: pack
    waitFor: ['-']
  - name: gcr.io/cloud-builders/docker
    id: 'push-luanerizer'
    args:
      - push
      - '$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
    waitFor: ['build-luanerizer']
  - name: '$_GCR_HOSTNAME/$PROJECT_ID/custom-builder:$COMMIT_SHA'
    waitFor: ['push-builder', 'push-luanerizer']
    id: get-credentials
    entrypoint: gcloud
    args:
      - container
      - clusters
      - get-credentials
      - '--project=$PROJECT_ID'
      - '--zone=$_CLUSTER_LOCATION'
      - '$_CLUSTER'
  - name: '$_GCR_HOSTNAME/$PROJECT_ID/custom-builder:$COMMIT_SHA'
    waitFor: ['get-credentials']
    entrypoint: bash
    args:
      - '-c'
      - 'kapp deploy -a luanerizer -y -f <(ytt -f config/ -v image=$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA)'
images:
  - '$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
  - '$_GCR_HOSTNAME/$PROJECT_ID/custom-builder:$COMMIT_SHA'
options:
  substitutionOption: ALLOW_LOOSE
substitutions:
  _LABELS: gcb-trigger-id=36921152-9563-4da6-87c5-0bba525ee4da
  _TRIGGER_ID: 36921152-9563-4da6-87c5-0bba525ee4da
  _PLATFORM: gke
  _SERVICE_NAME: luanerizer
  _DEPLOY_REGION: us-west1
  _GCR_HOSTNAME: us.gcr.io
tags:
  - gcp-cloud-build-deploy-cloud-run
  - gcp-cloud-build-deploy-cloud-run-managed
  - luanerizer
