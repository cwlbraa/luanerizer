---
steps:
  - name: gcr.io/cloud-builders/docker
    id: build-builder
    args:
      - build
      - '-t'
      - '$_GCR_HOSTNAME/$PROJECT_ID/custom-builder:$COMMIT_SHA'
      - custom-builder
    waitFor: ['-']
  - name: gcr.io/cloud-builders/docker
    id: push-builder
    args:
      - push
      - '$_GCR_HOSTNAME/$PROJECT_ID/custom-builder:$COMMIT_SHA'
    waitFor: ['build-builder']
  - name: gcr.io/k8s-skaffold/pack
    id: 'build-luanerizer'
    args:
      - build
      - '$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
      - '--builder=heroku/buildpacks'
      - '--path=.'
    entrypoint: pack
    waitFor: ['-']
  - name: gcr.io/cloud-builders/docker
    id: 'push-luanerizer'
    args:
      - push
      - '$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
    waitFor: ['build-luanerizer']
  # - name: gcr.io/google.com/cloudsdktool/cloud-sdk
  #   args:
  #     - run
  #     - services
  #     - update
  #     - $_SERVICE_NAME
  #     - '--platform=$_PLATFORM'
  #     - '--cluster=$_CLUSTER'
  #     - '--cluster-location=$_CLUSTER_LOCATION'
  #     - '--image=$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
  #     - >-
  #       --labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$COMMIT_SHA,gcb-build-id=$BUILD_ID,gcb-trigger-id=$_TRIGGER_ID,$_LABELS
  #     - '--quiet'
  #   id: Deploy
  #   entrypoint: gcloud
  - name: '$_GCR_HOSTNAME/$PROJECT_ID/custom-builder:$COMMIT_SHA'
    waitFor: ['push-builder', 'push-luanerizer']
    entrypoint: bash
    args:
      - '-c'
      - |-
        ytt -f config/ -v image=$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA |\
          kubectl apply -f -
images:
  - '$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
  - '$_GCR_HOSTNAME/$PROJECT_ID/custom-builder:$COMMIT_SHA'
options:
  substitutionOption: ALLOW_LOOSE
  env:
    - 'CLOUDSDK_COMPUTE_ZONE=$_CLUSTER_LOCATION'
    - 'CLOUDSDK_CONTAINER_CLUSTER=$_CLUSTER'
substitutions:
  _LABELS: gcb-trigger-id=36921152-9563-4da6-87c5-0bba525ee4da
  _TRIGGER_ID: 36921152-9563-4da6-87c5-0bba525ee4da
  _PLATFORM: gke
  _SERVICE_NAME: luanerizer
  _DEPLOY_REGION: us-west1
  _GCR_HOSTNAME: us.gcr.io
tags:
  - gcp-cloud-build-deploy-cloud-run
  - gcp-cloud-build-deploy-cloud-run-managed
  - luanerizer
